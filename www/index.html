<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
     <script>
        $(function () {
            $('#select').on('click', function () {
                if ($("#zyouken").prop('checked')) {
                    window.location.href = 'gurunavi_json.html';
                }
                if ($('#place').prop('checked')) {
                    window.location.href = 'gurunavi_world.html';
                }
            })
        })
    </script>
</head>

<body>
    <h1>機能選択</h1>
    <p>県・市での検索(日本語)<input type="radio" name="kinou" id="zyouken" value="0"> </p>
    <p>フリーワード検索(４ヶ国)<input type="radio" name="kinou" id="place" value="1"></p>

    <input type="submit" value="決定" id="select">
    <footer>
        <p>機能を選択して決定ボタンを押してください</p>
    </footer>
</body>
</html>
